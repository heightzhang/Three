<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="../js/jquery-3.2.1.js"></script>
	<script>
	$(function(){
		// ----搜素
		$('button.search').on('click',function(){
			search();
		});
		function search(){
			$.ajax({
				type:'post',
				data:{type:"post"},
				url:"http://localhost:520/search",
				dataType:"json",
				async:true,
				success:function(msg){
					var data = ''
					$.each(msg,function(idx,item){
						data +=item.username;
					});
					$('div.search').html(data);
				}
			});
		};

// ----------添加----
		$('button.insert').on('click',function(){

		});

			$.ajax({

				data:{type:"post"},
				url:"http://localhost:520/insert",
				dataType:"json",
				async:true,
				success:function(msg){
					$('div.insert').html(msg);
				}
			});
		};

// ---------删除------

			del();

				type:'post',

				url:"http://localhost:520/del",
				dataType:"json",
				async:true,
				success:function(msg){
					$('div.delete').html(msg);
				}
			});
		};

//------修改-------

					//$('div.change').html(1234);
				}
			});
		};
});
	
	</script>
	<style>
		div{width: 100%;height: 100px;}
	</style>
</head>
<body>
	<button class="search">搜索</button>
	<div class="search"></div>
	<button class="insert">增加</button>
	<div class="insert"></div>
	<button class="delete">删除</button>
	<div class="delete"></div>
	<button class="change">修改</button>

</html>
