<!DOCTYPE html>

<head>

<body>

<script src="../js/vue2.js"></script>
<script src="../js/axios.js"></script>
<script>

    el: ".demo",
    data: {
        ask: "梁静茹",
        answer: "Hello World"

        submit: function() {
            var self = this;
            axios.get('http://www.tuling123.com/openapi/api?key=c75ba576f50ddaa5fd2a87615d144ecf&info=" + this.ask')
                .then(function(response) {
                    console.log(response);
                })
                .catch(function(err) {
                    console.log(err);
                });
            // $.ajax({
            //     url: "http://www.tuling123.com/openapi/api?key=c75ba576f50ddaa5fd2a87615d144ecf&info=" + this.ask,
            //     success: function(data) {
            //         console.log(data.text)
            //         self.answer = data.text;
            //     }
            // });
        }
    },
    mounted: function() {
        this.submit();
    }
})
</script>

</html>
