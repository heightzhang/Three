<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>路由1.0版本</title>
	</head>

	<body>
		<div id="demo"></div>
	</body>
<script src="../js/vue.js"></script>
	<script src="../js/vue-router.js"></script>
	<script>
		//1.1定义页面
		var page1 = {
			template: `
				<div>第一页</div>
			`
		}

		var page2 = {
			template: `
				<div>第二页</div>
			`
		}

		//1.3空组件代替了new Vue
		var App = {
			template: `
				<div>
					<p>{{title}}</p>
					<a href="#!/index">index</a>
					<a href="#!/home">home</a>
					<router-view></router-view>
				</div>
			`,
			data() {
				return {
					title: "组件DEMO"
				}
			}
		}

		//定义路由的对象
		var router = new VueRouter();
		/*
		//3.路由拦截 router.beforeEac
		router.beforeEach(function(transition) {
			if(transition.to.path === '/index') {
				console.log("你切换到index页面")
			} else {
				console.log("你切换到其他页面")
			}
		});*/
		//1.2注册路由
		router.map({
				'/index': {
					component: page1
				},
				'/home': {
					component: page2
				}
			})
		//2.重定向
		router.redirect({
			'*': '/home'
		})
		router.start(App, '#demo')
			/*new Vue({
				el:"#demo",
				router:router,
				template:`
				`
			})*/
	</script>

</html>
