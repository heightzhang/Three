<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script>
		/*Angular的常用指令
		事件:
		ng-click = "function" //点击事件执行一个函数;
		ng-bind = "name" ==> {{name}}  //将表达式换成ng-bind;  绑定 HTML 元素到应用程序数据
		
		关键:	
		ng-model = "" // 双向数据绑定(双方数值都能互相改变彼此)             配合input select textarea使用
		ng-repeat = "array" "单项数组 in 整个数组"   //重复的变成一条     一般配合ul select table标签使用
					
		出现隐藏与增加删除:
		ng-show= "bool  //接受一个布尔值" 如果为真则显示，反之则隐藏; 适合频繁绑定事件的环境;
		ng-hide ="bool" //与ng-show相反;
		ng-if = "bool"   // 增加/删除DOM节点			不适合频繁绑定事件的环境;

		其他:
		ng-class
		ng-href
		ng-src
		ng-init:初始化数据<div ng-init = "abc = 211"></div> <input type="text" ng-model ="abc">  =>input 211



		ng-include	在应用中包含 HTML文件

		*/
	</script>
</head>
<body>
	
</body>
</html>
