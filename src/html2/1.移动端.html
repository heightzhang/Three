<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 媒体查询 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>移动端</title>

	<!-- 引入UI框架样式与JS -->
	<link rel="stylesheet" href="../css/weui.css"/>
	<link rel="stylesheet" href="../css/swiper.css"/>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		header {
			height: 45px;
			line-height: 45px;
			background-color: #00b38a;
			color: #fff;
			font-size: 16px;
			text-align: center;
			position: relative;
		}
		
		.swiper-container {
			width: 100%;
			height: 100%;
		}
		
		.swiper-slide {
			text-align: center;
			font-size: 18px;
			background: #fff;
			/* Center slide text vertically */
			display: -webkit-box;
			display: -ms-flexbox;
			display: -webkit-flex;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			-webkit-justify-content: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			-webkit-align-items: center;
			align-items: center;
		}
		
		.swiper-slide img {
			width: 100%;
		}
	</style>

	<script src="../js/jquery-3.2.1.js"></script>

	<script src="../js/swiper.jquery.js"></script>
	<!-- 引入JQ -->

	<!-- 自定义JQ -->
	<script>
		$(function(){
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				paginationClickable: true,
				autoplay:2500
			});
    
			$.ajax({
				type:'post',
				data:{name:"heightzhang"},
				url:"http://localhost:8081/",
				async:true,
				success:function(data){
						console.log(data)
						var html = data.map(function(item) {
							return `
							<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
							<div class="weui-media-box__hd">
								<img class="weui-media-box__thumb" src="${item.imgurl}" alt="">
							</div>
							<div class="weui-media-box__bd">
								<h4 class="weui-media-box__title">${item.category}</h4>
								<p class="weui-media-box__desc">${item.name}</p>
							</div>
							</a>
							`
						}).join(" ")
						$(".weui-panel__bd").html(html)
					}
			})
		})
	</script>
</head>
<body>
	<header>拉勾网</header>
		<!-- Swiper -->
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="../img/swiper/content11.jpg"/></div>
				<div class="swiper-slide"><img src="../img/swiper/content12 .jpg"/></div>
			</div>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
		<div class="weui-panel weui-panel_access">
			<!--<div class="weui-panel__hd">图文组合列表</div>-->
			<div class="weui-panel__bd">
		
			</div>
			<div class="weui-panel__ft">
				<a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
					<div class="weui-cell__bd">查看更多</div>
					<span class="weui-cell__ft"></span>
				</a>
			</div>
		</div>
		<div class="weui-tabbar">
			<a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
				<span style="display: inline-block;position: relative;">
                        <img src="../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
				</span>
				<p class="weui-tabbar__label">微信</p>
			</a>
			<a href="javascript:;" class="weui-tabbar__item">
				<img src="../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
				<p class="weui-tabbar__label">通讯录</p>
			</a>
			<a href="javascript:;" class="weui-tabbar__item">
				<span style="display: inline-block;position: relative;">
                        <img src="../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
				</span>
				<p class="weui-tabbar__label">发现</p>
			</a>
			<a href="javascript:;" class="weui-tabbar__item">
				<img src="../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
				<p class="weui-tabbar__label">我</p>
			</a>
		</div>
</body>
</html>
