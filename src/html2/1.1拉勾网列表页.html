<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 媒体查询 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端</title>
    <!-- 引入UI框架样式与JS -->
    <link rel="stylesheet" href="../css/weui.css" />
    <link rel="stylesheet" href="../css/swiper.css" />
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    header {
        height: 45px;
        line-height: 45px;
        background-color: #00b38a;
        color: #fff;
        font-size: 16px;
        text-align: center;
        position: relative;
    }
    
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    
    .swiper-slide img {
        width: 100%;
    }
    
    .weui-mask_transparent {
        background-color: #000;
        opacity: 0.5
    }
    </style>
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../js/swiper.jquery.js"></script>
    <!-- 引入JQ -->
    <!-- 自定义JQ -->
    <script>
    $(function() {
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            autoplay: 2500
        });

        $.ajax({
            type: 'post',
            data: {
                name: "heightzhang"
            },
            url: "http://localhost:8081/",
            async: true,
            success: function(data) {
                console.log(data)
                var html = data.map(function(item) {
                    return `
						<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
						<div class="weui-media-box__hd">
							<img class="weui-media-box__thumb" src="http:${item.company_img}" alt="">
						</div>
						<div class="weui-media-box__bd">
							<h4 class="weui-media-box__title">${item.company}</h4>
							<p class="weui-media-box__desc">${item.description}</p>
						</div>
						</a>
						`
                }).join(" ")
                $(".weui-panel__bd").html(html)

                $('.weui-panel__ft').show;
                $('.weui-loadmore').hide();

                //遮罩层;
                $('#zhezhao').hide();

                //点击页面跳转;
                $('a.weui-media-box').on('click', function() {
                    var id = $(this).index() + 1;
                    location.href = '1.2拉勾网详情页.html?id=' + id;
                })

            }
        });

        //---------------查看更多-----------------------
        var page = 1;
        var num = 7;
        $('.weui-panel__ft .weui-cell__bd').on('click', function() {

            $('.weui-panel__ft').hide();
            $('.doing').show();

            $('#zhezhao').show();

            page++;
            $.ajax({
                url: 'http://localhost:8081/',
                type: 'get',
                data: {
                    page: page,
                    num: num
                },
                success: function(data) {
                    var html = data.map(function(item) {
                        return `
						<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
						<div class="weui-media-box__hd">
							<img class="weui-media-box__thumb" src="http:${item.company_img}" alt="">
						</div>
						<div class="weui-media-box__bd">
							<h4 class="weui-media-box__title">${item.company}</h4>
							<p class="weui-media-box__desc">${item.description}</p>
						</div>
						</a>
						`
                    }).join(" ");
                    $(".weui-panel__bd").append(html);

                    // 点击加载更多动画处理;
                    $('.weui-panel__ft').show();
                    $('.doing').hide();
                    //当数据库返回的数字小于7或者为0的时候,暂无数据出现;
                    if (data.length < num) {
                        $('.weui-panel__ft').hide();
                        $('.doing').hide();
                        $('.none').show();
                    }
                    //查看更多后,遮罩层
                    $('#zhezhao').hide();

                    //查看更多后,仍然点击页面跳转;
                    $('a.weui-media-box').on('click', function() {
                        var id = $(this).index() + 1;
                        location.href = '2.拉勾网详情页.html?id=' + id;
                    })

                   
                }
            });
        });

        //点击顶部我的跳转至用户页面;
         $('a.mine').on('click',function(){
        	console.log(666);
        	location.href = '1.3拉勾网用户页.html';
	     })
    })
    </script>
</head>

<body>
    <header>拉勾网</header>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../img/swiper/lagou1.jpg" /></div>
            <div class="swiper-slide"><img src="../img/swiper/lagou2.jpg" /></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- 中间内容 -->
    <div class="weui-panel weui-panel_access">
        <!--<div class="weui-panel__hd">图文组合列表</div>-->
        <div class="weui-panel__bd">
        </div>
        <!-- 查看更多选项 -->
        <div class="weui-panel__ft" style="margin-bottom: 70px">
            <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
                <div class="weui-cell__bd">查看更多</div>
                <span class="weui-cell__ft"></span>
            </a>
        </div>
        <!--  加载更多-->
        <div class="page__bd">
            <!-- 正在加载 -->
            <div class="weui-loadmore doing" style="margin-bottom: 70px">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
            <!-- 暂无数据 -->
            <div class="weui-loadmore weui-loadmore_line none" style="margin-bottom: 70px">
                <span class="weui-loadmore__tips">暂无数据</span>
            </div>
            <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
                <span class="weui-loadmore__tips"></span>
            </div>
        </div>
    </div>
    <!-- 底部内容 -->
    <div class="weui-tabbar" style="position: fixed;">
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
            <span style="display: inline-block;position: relative;">
                        <img src="../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
            </span>
            <p class="weui-tabbar__label">职位</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">搜索</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item mine">
            <span style="display: inline-block;position: relative;">
                        <img src="../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
            </span>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
    <!-- 遮罩层 -->
    <div id="zhezhao">
        <!-- 黑布 -->
        <div class="weui-mask_transparent"></div>
        <!-- 数据加载中 -->
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</body>

</html>
