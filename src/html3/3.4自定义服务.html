<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>自定义服务</title>
    <script src="../js/angular.js"></script>
</head>

<body>
    <div ng-controller="divCtrl">{{name}}</div>
</body>
<script>
//主模块
var app = angular.module('app', ['div','service']);
//分模块
var div = angular.module('div', []);
//分模块控制器
div.controller('divCtrl', function($scope,tool,abc,exchange) {
    $scope.name = "heightzhang";
   console.log(tool); //共享自定义服务;
   console.log(abc);  //自定义服务引用其他服务
   console.log(exchange.name) //自定义服务通信, 传递数据;
});

//服务模块;  1.主模块引入服务模块, 则所有的分模块 通过注入该实例 则 可以共享该服务;

var service = angular.module('service', []);

service.service('tool', function() {
    return {
        add: function(a, b) {
            return a + b
        },
        getQueryString: function(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        },
        setCookie: function(name, value) {
            var days = 10;
            var ex = new Date();
            ex.setTime(ex.getTime() + days * 24 * 60 * 60 * 1000);
            document.cookie = name + "=" + value + ";expires=" + ex;
        },
        getCookie: function(name) {
            var a;
            var reg = new RegExp("(^|)" + name + "=([^;]*)(;|$)");
            if (a = document.cookie.match(reg)) {
                return a[2];
            }

        }
    }
});

//2.第二个自定义服务中使用之前自定义服务或者内置服务的时候;用传参方法;
service.service('abc', function($http) {   
    return {
       tool:$http
    }
});
//3.service作为通信 传递数据;
service.service('exchange',function(){
	return {
		name:'heightzhang'
	}
})
console.log(service)
</script>

</html>
