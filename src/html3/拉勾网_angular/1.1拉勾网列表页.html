<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 媒体查询 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端</title>
    <!--        引入CSS          -->
    <!-- 引入UI框架样式与JS -->
    <link rel="stylesheet" href="../../css/weui.css" />
    <link rel="stylesheet" href="../../css/swiper.css" />
    <!-- 引入本页面样式 -->
    <link rel="stylesheet" href="./css/base.css">

    <!--        引入JQ          -->
    <script src="../../js/jquery-3.2.1.js"></script>
    <script src="../../js/swiper.jquery.js"></script>
    <script src="js/angular.js"></script>
   
    <!-- 自定义JQ -->
    <script>
    //  ------------------ 定义主模块 -------------------
    //主模块
    var app = angular.module("lagouApp", ["app2","app3","app4","app5"]);
    </script>


    <!-- 分模块 -->
    <script src="controller/headerCtrl.js"></script>
    <script src="controller/swiperCtrl.js"></script>
    <script src="controller/listCtrl.js"></script>
    <script src="controller/footerCrel.js"></script>

</head>

<body ng-app="lagouApp">
    <header ng-controller="headerCtrl">{{title}}</header>
    <!-- Swiper -->
    <div class="swiper-container" ng-controller="swiperCtrl">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img ng-src={{imgs[0]}}/></div>
            <div class="swiper-slide"><img ng-src={{imgs[1]}} /></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <!-- 中间内容 -->
    <div class="weui-panel weui-panel_access" ng-controller="listCtrl">
        <!--<div class="weui-panel__hd">图文组合列表</div>-->
        <div class="weui-panel__bd">
            <div ng-bind-html="html"></div>
        </div>
        <!-- 查看更多选项 -->
        <div class="weui-panel__ft" style="margin-bottom: 70px">
            <a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
                <div class="weui-cell__bd">查看更多</div>
                <span class="weui-cell__ft"></span>
            </a>
        </div>
        <!--  加载更多-->
        <div class="page__bd">
            <!-- 正在加载 -->
            <div class="weui-loadmore doing" style="margin-bottom: 70px">
                <i class="weui-loading"></i>
                <span class="weui-loadmore__tips">正在加载</span>
            </div>
            <!-- 暂无数据 -->
            <div class="weui-loadmore weui-loadmore_line none" style="margin-bottom: 70px">
                <span class="weui-loadmore__tips">暂无数据</span>
            </div>
            <div class="weui-loadmore weui-loadmore_line weui-loadmore_dot">
                <span class="weui-loadmore__tips"></span>
            </div>
        </div>
    </div>
    <!-- 底部内容 -->
    <div class="weui-tabbar" style="position: fixed;" ng-controller="footerCtrl" >
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
            <span style="display: inline-block;position: relative;">
                        <img src="../../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
            </span>
            <p class="weui-tabbar__label">职位</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <img src="../../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">搜索</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item mine" ng-click="link()">
            <span style="display: inline-block;position: relative;">
                        <img src="../../img/weui/icon_tabbar.png" alt="" class="weui-tabbar__icon">
                        <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
            </span>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>



    <!-- 遮罩层 -->
    <div id="zhezhao">
        <!-- 黑布 -->
        <div class="weui-mask_transparent"></div>
        <!-- 数据加载中 -->
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
</body>

</html>
