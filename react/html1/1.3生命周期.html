<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- 
	组件的生命周期分成三个状态：
			Mounting：已插入真实 DOM
			Updating：正在被重新渲染
			Unmounting：已移出真实 DOM
	will 函数在进入状态之前调用，did 函数在进入状态之后调用

	
	componentWillMount:在渲染前调用
	componentDidMount : 生成真实DOM后调用; 

	componentWillReceiveProps: 接收props时候调用
	shouldComponentUpdate:props 返回一个布尔值 变更以及update更新时候调用;

	componentWillUpdate 在组件接收到新的props或者state但还没有render时被调用
	componentDidUpdate  在组件完成更新后立即调用

	componentWillUnmount    在组件从 DOM 中移除的时候立刻被调用
	 -->
</body>

</html>
