<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户登录</title>
    <style>
    body {
        background: -webkit-linear-gradient(135deg, #029253, #00887b);
    }
    
    .usename {
        margin-top: 10%;
        border-bottom: solid 1px #ccc;
    }
    
    .usename input {
        width: 90%;
        border: 0;
        font: 1em "黑体";
        color: #333;
        padding: 6% 5%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        outline: 0;
    }
    
    .password {}
    
    .password input {
        width: 90%;
        font: 1em '黑体';
        padding: 6% 5%;
        border: 0;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        outline: 0;
    }
    
    .login input {
        width: 100%;
        font: 1.5em;
        padding: 5%;
        text-align: center;
        margin-top: 10%;
        text-align: center;
        background: #0ac599;
        color: #fff;
        border: 0;
        border-radius: 10px;
        outline: 0;
    }
    
    p {
        color: #45e3be;
        font-size: 0.3em;
        line-height: 1.3;
    }
    
    a {
        display: block;
        width: 90%;
        font-size: 0.3em;
        color: #45e3be;
        text-decoration: none;
        text-align: center;
        border: 1px solid #45e3be;
        -moz-border-radius: 10px;
        -webkit-border-radius: 10px;
        border-radius: 10px;
        margin: 8px 0;
        padding: 5%;
    }
    </style>
</head>

<body>
    <div class="interface">
        <form>
            <div class="usename">
                <input type="text" placeholder="已验证手机/邮箱">
            </div>
            <div class="password">
                <input type="password" placeholder="密码">
            </div>
            <div class="login">
                <input type="button" class="login" value="登录">
            </div>
        </form>
        <p>还没账号?</p>
        <a href="#" class="register">注册</a>
    </div>
</body>

</html>
