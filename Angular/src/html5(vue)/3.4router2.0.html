<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="app"></div>
	</body>
	<script src="../js/vue2.js"></script>
	<script src="../js/vue-router2.js"></script>
	<script>
		//1.1定义但是没注册
		var page1 = {
			template: `
				<div>第一页</div>
			`
		}

		var page2 = {
			template: `
				<div>第二页</div>
			`
		}
		//1.2注册;
		var router = new VueRouter({
			routes: [{
					path: '/index',
					component: page1
				}, {
					path: '/home',
					component: page2
				},
				{ 
					path: '/', redirect: 'index'   //2重定向
				}]	
		})
		new Vue({
			el:"#app",
			router,// （缩写）相当于 routes: routes
			template:`
				<router-view></router-view>
			`
		})
	</script>

</html>
