<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>自定义高亮</title>
    <script src="../js/vue2.js"></script>
</head>

<body>
    <div id="demo">
    </div>
</body>
<script>
/*
Vue1.0 的写法;
Vue.filter("heightlight", function(html, search) {
    console.log(html, search)
    var arr = html.split(search);
    var output = arr.join("<span style='color:red'>" + search + "</span>");
    return output
})

*/

new Vue({
    el: "#demo",

    template: `
    	<div>
			<input type="text" v-model = "search" >
			<p v-html = "nickname"></p>
		</div>
		`,

    computed: { //Vue 2.0 的写法;
        nickname: function() {
            var arr = this.name.split(this.search);
            var output = arr.join("<span style='color:red'>" + this.search + "</span>");
            return output
        }
    },

    data: {
        name: "heightzhang",
        search: ""
    }
})
</script>
<script>
//VUE 1.0  {{{放入过滤后的html结构字符}}} 
//VUE 2.0  如何处理? 用computed计算属性解决;
</script>

</html>
