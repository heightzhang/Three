<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="demo">
        <p>{{name}}</p>
    </div>
</body>
<script>
	new Vue ({
		//需要绑定的节点
		el:"#demo",
		//需要绑定的数据
		data:{
			name:"heightzhang"
		}
	})
</script>

</html>
